version: 2.1

description: |
  Docker image releaser orb based on circleci/docker

orbs:
  aws: circleci/aws-cli@0.1.17
  circleci-docker: circleci/docker@0.5.18

examples:
  build-only:
    description: Build docker image
    usage:
      version: 2.1

      orbs:
        docker: banzaicloud/docker@0.0.1

      workflows:
        docker:
          jobs:
            - docker/build:
                name: Build docker image
                image: banzaicloud/test-image
                tag: ${CIRCLE_BRANCH//\//_}

  publish-tagged-and-latest-with-extra-build-args:
    description: Build docker image with extra build args and publish to DockerHub
    usage:
      version: 2.1

      orbs:
        docker: banzaicloud/docker@0.0.1

      workflows:
        docker:
          jobs:
            - docker/publish:
                name: Publish test-image
                context: dockerhub
                image: banzaicloud/test-image
                tag: ${CIRCLE_TAG}
                latest: true
                extra-build-args: "--build-arg MAX_OLD_SPACE_SIZE=6144"

  publish-tagged-and-latest-tag-to-ecr:
    description: Build docker image and publish to ECR
    usage:
      version: 2.1

      orbs:
        docker: banzaicloud/docker@0.0.1

      workflows:
        docker:
          jobs:
            - docker/publish:
                name: Publish test-image to ECR
                context: dockerhub
                login:
                  - docker/ecr-login:
                      region: us-west-1
                registry: 123456789012.dkr.ecr.us-west-1.amazonaws.com
                image: test-image
                tag: ${CIRCLE_TAG}
                latest: true

  publish-to-multiple-registries:
    description: Build docker image and publish to multiple registries with latest tag
    usage:
      version: 2.1

      orbs:
        docker: banzaicloud/docker@0.0.1

      workflows:
        docker:
          jobs:
            - docker/custom-publish:
                name: Publish tagged & latest image to multiple registries
                context: dockerhub
                login:
                  - docker/login
                  - docker/ecr-login:
                      region: us-west-1
                push:
                  - docker/push:
                      registry: docker.io
                      image: banzaicloud/test-image
                      tag: ${CIRCLE_TAG}
                  - docker/push:
                      registry: 123456789012.dkr.ecr.us-west-1.amazonaws.com
                      image: test-image
                      tag: ${CIRCLE_TAG}
                  - docker/conditional-push:
                      registry: docker.io
                      image: banzaicloud/test-image
                      tag: latest
                      condition-steps:
                        - docker/version-check:
                            version: ${CIRCLE_TAG}
                  - docker/conditional-push:
                      registry: 123456789012.dkr.ecr.us-west-1.amazonaws.com
                      image: test-image
                      tag: latest
                      condition-steps:
                        - docker/version-check:
                            version: ${CIRCLE_TAG}

executors:
  machine:
    description: |
      Machine executor
    machine:
      docker_layer_caching: false
      image: ubuntu-1604:201903-01
  machine-dlc:
    description: |
      Machine executor with DLC enabled
    machine:
      docker_layer_caching: true
      image: ubuntu-1604:201903-01

commands:
  setup-aws-cli:
    description: Setup aws-cli
    steps:
      - aws/install
      - aws/setup

  login:
    description: Docker login
    steps:
      - circleci-docker/check

  ecr-login:
    description: Login to Amazon ECR
    parameters:
      region:
        description: AWS region
        default: ${AWS_DEFAULT_REGION}
        type: string
    steps:
      - run:
          name: ECR login
          command: |
            $(aws ecr get-login --no-include-email --region <<parameters.region>>)

  version-check:
    description: Check if version is stable
    parameters:
      version:
        description: Version to check
        type: string
      stable-version-pattern:
        default: '^[0-9]+\.[0-9]+\.[0-9]+$'
        description: Version pattern to check
        type: string
      halt:
        default: false
        description: Halt job when version is unstable
        type: boolean
      result-variable:
        default: STABLE_VERSION
        description: Environment variable name to store result
        type: string
    steps:
     - unless:
         condition: <<parameters.halt>>
         steps:
          - run:
              name: Check version stability
              command: |
                if echo "<<parameters.version>>" | grep -Eq '<<parameters.stable-version-pattern>>'; then
                  echo "export <<parameters.result-variable>>='true'" >> $BASH_ENV
                else
                  echo 'Unstable version.'
                  echo "export <<parameters.result-variable>>='false'" >> $BASH_ENV
                fi
     - when:
         condition: <<parameters.halt>>
         steps:
          - run:
              name: Check version stability
              command: |
                if ! echo "<<parameters.version>>" | grep -Eq '<<parameters.stable-version-pattern>>'; then
                  echo 'Unstable version. Skipping further steps.'
                  circleci-agent step halt
                fi

  tag:
    description: Tag image
    parameters:
      source-registry:
        default: docker.io
        description: Name of source registry to use
        type: string
      target-registry:
        default: docker.io
        description: Name of target registry to use
        type: string
      source-image:
        default: image
        description: Source image name
        type: string
      target-image:
        description: Target image name
        type: string
      source-tag:
        default: ${CIRCLE_SHA1}
        description: Source image tag
        type: string
      target-tag:
        default: ${CIRCLE_TAG}
        description: Image tag
        type: string
    steps:
      - run:
          name: Tag image
          command: |
            docker tag \
              <<parameters.source-registry>>/<<parameters.source-image>>:<<parameters.source-tag>> \
              <<parameters.target-registry>>/<<parameters.target-image>>:<<parameters.target-tag>>

  push:
    description: Publish image conditionally
    parameters:
      source-registry:
        default: docker.io
        description: Name of source registry to use
        type: string
      registry:
        default: docker.io
        description: Name of registry to use
        type: string
      source-image:
        default: image
        description: Image name
        type: string
      image:
        description: Image name
        type: string
      source-tag:
        default: ${CIRCLE_SHA1}
        description: Source image tag
        type: string
      tag:
        default: ${CIRCLE_TAG}
        description: Image tag
        type: string
    steps:
      - tag:
          source-registry: <<parameters.source-registry>>
          target-registry: <<parameters.registry>>
          source-image: <<parameters.source-image>>
          target-image: <<parameters.image>>
          source-tag: <<parameters.source-tag>>
          target-tag: <<parameters.tag>>
      - run:
          name: Publish
          command: |
            docker push <<parameters.registry>>/<<parameters.image>>:<<parameters.tag>>

  conditional-push:
    description: Publish image conditionally
    parameters:
      source-registry:
        default: docker.io
        description: Name of source registry
        type: string
      registry:
        default: docker.io
        description: name of registry to use, defaults to docker.io
        type: string
      source-image:
        default: image
        description: Source image name
        type: string
      image:
        description: Image name
        type: string
      source-tag:
        default: ${CIRCLE_SHA1}
        description: Source image tag
        type: string
      tag:
        default: ${CIRCLE_TAG}
        description: Image tag
        type: string
      condition-steps:
        type: steps
        description: asdf
      result-variable:
        default: STABLE_VERSION
        description: Name of environment variable containing result of condition step(s)
        type: string
    steps:
      - tag:
          source-registry: <<parameters.source-registry>>
          target-registry: <<parameters.registry>>
          source-image: <<parameters.source-image>>
          target-image: <<parameters.image>>
          source-tag: <<parameters.source-tag>>
          target-tag: <<parameters.tag>>
      - steps: <<parameters.condition-steps>>
      - run:
          name: Publish
          command: |
              if [ "${<<parameters.result-variable>>}" = "true" ]; then
                docker push <<parameters.registry>>/<<parameters.image>>:<<parameters.tag>>
              fi

jobs:
  build:
    executor: <<parameters.executor>>
    parameters:
      registry:
        default: docker.io
        description: Name of registry
        type: string
      image:
        default: image
        description: Image name
        type: string
      tag:
        default: ${CIRCLE_SHA1}
        description: Image tag
        type: string
      extra-build-args:
        default: ''
        description: Extra flags to pass to docker build
        type: string
      build-context-path:
        default: .
        description: Path to the directory containing your Dockerfile and build context
        type: string
      dockerfile:
        description: Name of dockerfile to use
        default: Dockerfile
        type: string
      executor:
        default: machine
        description: Executor to use
        type: executor
    steps:
      - checkout
      - circleci-docker/build:
          registry: <<parameters.registry>>
          image: <<parameters.image>>
          tag: <<parameters.tag>>
          extra_build_args: <<parameters.extra-build-args>>
          path: <<parameters.build-context-path>>
          dockerfile: <<parameters.dockerfile>>

  publish:
    executor: <<parameters.executor>>
    parameters:
      registry:
        default: docker.io
        description: name of registry to use, defaults to docker.io
        type: string
      image:
        default: dummy
        description: Image name to publish
        type: string
      tag:
        default: ${CIRCLE_TAG}
        description: source tag
        type: string
      latest:
        description: Publish latest tag
        default: false
        type: boolean
      latest-tag:
        description: Custom latest tag, e.g. latest-eks
        default: latest
        type: string
      stable-version-pattern:
        default: '^[0-9]+\.[0-9]+\.[0-9]+$'
        description: Version pattern to check before publishing latest tag
        type: string
      extra-build-args:
        default: ''
        description: Extra flags to pass to docker build
        type: string
      build-context-path:
        default: .
        description: Path to the directory containing your Dockerfile and build context
        type: string
      dockerfile:
        default: Dockerfile
        description: 'Name of dockerfile to use, defaults to Dockerfile'
        type: string
      after-checkout:
        default: []
        description: Optional steps to run after checkout
        type: steps
      login:
        default:
          - login
        description: Login steps
        type: steps
      executor:
        default: machine
        description: Executor to use
        type: executor
    steps:
      - checkout
      - steps: <<parameters.after-checkout>>
      - steps: <<parameters.login>>
      - circleci-docker/build:
          image: image
          extra_build_args: <<parameters.extra-build-args>>
          path: <<parameters.build-context-path>>
          dockerfile: <<parameters.dockerfile>>
      - push:
          registry: <<parameters.registry>>
          image: <<parameters.image>>
          tag: <<parameters.tag>>
      - when:
          condition: <<parameters.latest>>
          name: Push latest tag
          steps:
            - conditional-push:
                registry: <<parameters.registry>>
                image: <<parameters.image>>
                tag: <<parameters.latest-tag>>
                condition-steps:
                  - version-check:
                      version: ${CIRCLE_TAG}
                      stable-version-pattern: <<parameters.stable-version-pattern>>

  custom-publish:
    executor: <<parameters.executor>>
    parameters:
      image:
        default: dummy
        description: Image name to publish
        type: string
      extra-build-args:
        default: ''
        description: Extra flags to pass to docker build
        type: string
      build-context-path:
        default: .
        description: Path to the directory containing your Dockerfile and build context
        type: string
      dockerfile:
        default: Dockerfile
        description: 'Name of dockerfile to use, defaults to Dockerfile'
        type: string
      after-checkout:
        default: []
        description: Optional steps to run after checkout
        type: steps
      push:
        default: []
        description: Override push steps
        type: steps
      login:
        default: []
        description: Custom login steps
        type: steps
      executor:
        default: machine
        description: Executor to use
        type: executor
    steps:
      - checkout
      - steps: <<parameters.after-checkout>>
      - steps: <<parameters.login>>
      - circleci-docker/build:
          image: image
          extra_build_args: <<parameters.extra-build-args>>
          path: <<parameters.build-context-path>>
          dockerfile: <<parameters.dockerfile>>
      - steps: <<parameters.push>>
